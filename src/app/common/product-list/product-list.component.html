<div class="row">
    <div *ngFor="let product of products" class="col-12 col-md-6 col-lg-3 mt-5">
        <div class="card">
            <img class="card-img-top" src="../../../assets/img/{{product.image}}.jpg" alt="kep0">
            <div class="card-body">
                <h2 class="card-title">{{product.name}}</h2>
                <p class="card-title">Kategória: {{product.catId}}</p>
                <p class="card-text">Termék leírás </p>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">{{product.price}} Ft</p>
                <button class="btn btn-danger">Kosárba</button>
            </div>
        </div>
    </div>
</div>
